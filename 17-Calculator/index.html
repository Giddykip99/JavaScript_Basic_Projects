<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section>
        <h2>Basic Calculator</h2>
        <div class="calc-body">
            <div class="calc-display">
                <div class="calc display-prev"></div>
                <div class="calc display-next"></div>
            </div>
            <div class="btns">
                <button class="btn operator">+</button>
                <button class="btn operator">-</button>
                <button class="btn operator">x</button>
                <button class="btn operator">/</button>
                <!-- numbers -->
                <button class="btn numbers">0</button>
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn numbers">.</button>
                <!-- other btn -->
                <button class="btn clear">Clear</button>
                <button class="btn equal">=</button>
                <button class="btn delete">del</button>
                <button class="btn sineoperations">cos</button>
                <button class="btn sineoperations">sin</button>
                <button class="btn sineoperations">tan</button>
            </div>
        </div>
    </section>
    <script type="module" src="app.js"></script> 
</body>
</html>
